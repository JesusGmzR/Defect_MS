<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ilsan-theme.css">
    <style>
        body {
            background: var(--ilsan-dark-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }
        .login-card {
            background: var(--ilsan-dark-secondary);
            border: 2px solid var(--ilsan-border);
            border-radius: 12px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-container h1 {
            color: var(--ilsan-accent-blue);
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.4);
            letter-spacing: 6px;
        }
        .logo-container p {
            color: var(--ilsan-text-gray);
            font-size: 17px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .btn-login {
            background: linear-gradient(135deg, var(--ilsan-accent-blue) 0%, var(--ilsan-accent-dark-blue) 100%);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            padding: 16px;
            border-radius: 8px;
            width: 100%;
            margin-top: 25px;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, var(--ilsan-accent-dark-blue) 0%, #21618c 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 25px;
        }
        .spinner-border {
            color: var(--ilsan-accent-blue);
            width: 3rem;
            height: 3rem;
        }
        .loading-spinner p {
            color: var(--ilsan-text-gray);
            margin-top: 15px;
            font-size: 15px;
        }
        .dashboard-container {
            display: none;
            width: 100%;
            max-width: 1100px;
            padding: 20px;
        }
        .dashboard-card {
            background: var(--ilsan-dark-secondary);
            border: 2px solid var(--ilsan-border);
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .dashboard-header h2 {
            color: var(--ilsan-accent-blue);
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
        }
        .dashboard-header p {
            color: var(--ilsan-text-gray);
            font-size: 19px;
        }
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .module-card {
            background: var(--ilsan-dark-primary);
            border: 2px solid var(--ilsan-border);
            border-radius: 10px;
            padding: 35px 25px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }
        .module-card:hover {
            border-color: var(--ilsan-accent-blue);
            transform: translateY(-6px);
            box-shadow: 0 12px 28px rgba(52, 152, 219, 0.25);
            background: var(--ilsan-hover);
        }
        .module-icon {
            font-size: 55px;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
        }
        .module-icon.capture { color: var(--ilsan-accent-blue); }
        .module-icon.repair { color: var(--ilsan-accent-green-light); }
        .module-icon.qa { color: var(--ilsan-accent-orange); }
        .module-icon.admin { color: var(--ilsan-accent-red); }
        .module-card h3 {
            color: var(--ilsan-text-light);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .module-card p {
            color: var(--ilsan-text-gray);
            font-size: 14px;
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <div class="logo-container">
                <h1>DMS</h1>
                <p>Defect Management System</p>
            </div>
            <div id="alertContainer"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login">INICIAR SESIÓN</button>
            </form>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border" role="status"></div>
                <p>Verificando credenciales...</p>
            </div>
        </div>
    </div>
    <div class="dashboard-container" id="dashboardContainer">
        <div class="dashboard-card">
            <div class="dashboard-header">
                <h2>Bienvenido, <span id="userName"></span></h2>
                <p>Selecciona el módulo al que deseas acceder</p>
            </div>
            <div class="module-grid" id="moduleGrid"></div>
            <button class="btn-logout btn-ilsan" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i>
                CERRAR SESIÓN
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="js/login.js"></script>
</body>
</html>
